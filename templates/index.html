<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation Web App</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Healthcare Translation Web App</h1>

        <!-- Audio Recording Section -->
        <div class="recording-section">
            <button id="startRecording">Start Recording</button>
            <button id="stopRecording" disabled>Stop Recording</button>
        </div>

        <!-- Audio Playback -->
        <audio id="audioPlayer" controls style="margin-top: 20px; display: none;">
            Your browser does not support the audio element.
        </audio>

        <!-- Input Textarea -->
        <textarea id="inputText" placeholder="Enter text or record audio..."></textarea>

        <!-- Language Selection -->
        <div class="language-selection">
            <label for="sourceLang">From:</label>
            <select id="sourceLang">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <!-- Add more languages as needed -->
            </select>

            <label for="targetLang">To:</label>
            <select id="targetLang">
                <option value="Spanish">Spanish</option>
                <option value="English">English</option>
                <option value="French">French</option>
                <!-- Add more languages as needed -->
            </select>
        </div>

        <!-- Translate Button -->
        <button id="translateButton">Translate</button>

        <!-- Output Translation -->
        <h3>Translation:</h3>
        <div id="outputText" class="translated-text"></div>

        <!-- Medical Term Definitions -->
        <h3>Medical Term Definitions:</h3>
        <div id="definitionArea" class="definitions-area"></div>
    </div>

    <!-- Link to JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
